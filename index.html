<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form action="#">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div id="line"></div>
            <div class="input-wapper-double">
              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" />
              </div>
              <div class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div id="line"></div>

            <div class="input-wrapper">
              <label for="nomeMentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" name="nomeMentor" id="nomeMentor" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div id="line"></div>

            <h2>PRIMEIRA MENTORIA</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="data" id="data" />
              </div>
              <div class="input-wrapper">
                <label for="das">Das</label>
                <input type="time" name="das" id="das" />
              </div>
              <div class="input-wrapper">
                <label for="ate">Até</label>
                <input type="time" name="ate" id="ate" />
              </div>
            </div>
            <h2>SEGUNDA MENTORIA</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="data" id="data" />
              </div>
              <div class="input-wrapper">
                <label for="das">Das</label>
                <input type="time" name="das" id="das" />
              </div>
              <div class="input-wrapper">
                <label for="ate">Até</label>
                <input type="time" name="ate" id="ate" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
